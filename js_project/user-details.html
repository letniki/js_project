<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="android-chrome-icon"  href="images/user-details-favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/user-details-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/user-details-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/user-details-favicon/favicon-16x16.png">

    <style>
        body{
            background-color: #ffecbe;
                font-family: "Roboto", sans-serif;
            font-weight: 400;
                font-style: normal;

        }
        body, li {
            margin: 0;
        }
        .display{
            display: none;
        }
        .block {
            width: 95vw;
            height: 50vh;
            display: flex;
            border: 3px brown solid;
            border-radius: 20px;
            background-color: #11b9b9;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 50vh;
            display: flex;
            margin: 10px 0 10px 0;
            justify-content: center;
            align-items: center;
        }
        .postButton {
            width: 90vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5vw;
            margin-right: 5vw;
            border-radius: 20px;
            border: 2px brown solid;
            background-color: rosybrown;
        }
        .userPostsContainer{
            width: 100vw;
            /*height: 35vh;*/
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .divPost{
            width: 18vw;
            height: 20vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #49dede;
            /*border-radius: 20px;*/
            border: 3px brown solid;
            flex-direction: column;
            margin-top: 10px;
            /*margin-left: 10px;*/
            border-radius: 10px;
        }
        .postDetailsButton {
            height: 3vh;
            margin-bottom: 5px;
            border-radius: 20px;
            border: 2px brown solid;
            background-color: rosybrown;
        }
        /*.divPost > p{*/
        /*    !*margin: 10px;*!*/
        /*    !*margin-right: 10px;*!*/
        /*}*/
    </style>
